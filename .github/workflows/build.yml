name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        type: string

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rustyoutube-linux-x86_64
            binary_name: rustyoutube
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rustyoutube-windows-x86_64
            binary_name: rustyoutube.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Build release binary
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Create AppImage (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Create AppImage structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          mkdir -p AppDir/usr/share/rustyoutube
          
          # Copy binary
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} AppDir/usr/bin/rustyoutube
          chmod +x AppDir/usr/bin/rustyoutube
          
          # Copy locales (both locations for compatibility)
          cp -r locales AppDir/usr/share/rustyoutube/
          cp -r locales AppDir/
          
          # Create .desktop file
          cat > AppDir/usr/share/applications/rustyoutube.desktop << 'EOF'
          [Desktop Entry]
          Type=Application
          Name=YouTube Terminal Client
          Comment=A terminal-based YouTube client built with Rust
          Exec=rustyoutube
          Icon=rustyoutube
          Terminal=true
          Categories=Network;Video;
          EOF
          
          # Create AppRun script
          cat > AppDir/AppRun << 'EOF'
          #!/bin/sh
          HERE="$(dirname "$(readlink -f "${0}")")"
          export PATH="${HERE}/usr/bin:${PATH}"
          export XDG_DATA_DIRS="${HERE}/usr/share:${XDG_DATA_DIRS}"
          # Set working directory so locales can be found
          cd "${HERE}"
          exec "${HERE}/usr/bin/rustyoutube" "$@"
          EOF
          chmod +x AppDir/AppRun
          
          # Download appimagetool
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          
          # Create AppImage (this will bundle all necessary libraries)
          ARCH=x86_64 VERSION=${{ github.ref_name }} ./appimagetool-x86_64.AppImage AppDir ${{ matrix.artifact_name }}.AppImage
          
          # Make AppImage executable
          chmod +x ${{ matrix.artifact_name }}.AppImage

      - name: Create release package (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          New-Item -ItemType Directory -Path release-package -Force | Out-Null
          Copy-Item target\${{ matrix.target }}\release\${{ matrix.binary_name }} release-package\
          Copy-Item -Recurse locales release-package\
          Copy-Item README.md release-package\
          Compress-Archive -Path release-package\* -DestinationPath ${{ matrix.artifact_name }}.zip -Force

      - name: Upload Linux AppImage
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.AppImage

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version tag
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.VERSION }}
          name: Release ${{ steps.tag.outputs.VERSION }}
          body: |
            ## Release ${{ steps.tag.outputs.VERSION }}

            ### Downloads

            - **Linux (x86_64)**: `rustyoutube-linux-x86_64.AppImage` (self-contained, no installation needed)
            - **Windows (x86_64)**: `rustyoutube-windows-x86_64.zip`

            ### Installation

            #### Linux
            **AppImage (Self-contained):**
            1. Download `rustyoutube-linux-x86_64.AppImage`
            2. Make it executable: `chmod +x rustyoutube-linux-x86_64.AppImage`
            3. Run it: `./rustyoutube-linux-x86_64.AppImage`
            4. (Optional) Move to a permanent location: `mv rustyoutube-linux-x86_64.AppImage ~/Applications/`
            
            The AppImage is fully self-contained and includes all necessary libraries to run independently.

            #### Windows
            1. Extract the ZIP file
            2. Run `rustyoutube.exe` from the extracted folder
            3. Or add the folder to your PATH for system-wide access

            ### Prerequisites

            Make sure you have installed:
            - **mpv** - Video player ([Download](https://mpv.io/installation/))
            - **yt-dlp** - YouTube downloader ([Download](https://github.com/yt-dlp/yt-dlp/releases))

            See README.md for detailed setup instructions.
          files: |
            artifacts/rustyoutube-linux-x86_64/rustyoutube-linux-x86_64.AppImage
            artifacts/rustyoutube-windows-x86_64/rustyoutube-windows-x86_64.zip
          draft: false
          prerelease: false

